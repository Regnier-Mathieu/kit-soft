<h1>Data of {{main.user.first_name}} {{main.user.last_name}}</h1>

<table class="table table-bordered" ng-controller="DataController as data">
    {{data.name}}
    <tr>
        <th>Date</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="data in data.datas">
        <td>{{data.created}}</td>
        <td>
            <form ng-submit="data.removedata()" >
                <button type="submit" class="btn btn-info">Download</button>
            </form>
        </td>
    </tr>
</table>
